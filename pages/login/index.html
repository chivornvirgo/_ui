<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <script src="../../assets/js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="../../argon/css/argon-design-system.min.css">
    <link rel="stylesheet" href="../../assets/css/app.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../argon/css/font-awesome.css">
</head>

<body>
    <div class="section section-shaped no-tilt fs">
        <div class="shape shape-style-1 shape-default fs">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="container">
            <div class="col-lg-5 col-md-8 mx-auto">
              <div class="card bg-secondary shadow border-0 overflow-hidden">
                <div class="card-header p-0">
                  <div id="_image" class="shadow"></div>
                  <h4 class="card-title text-center pt-3 fs-20">Signin</h4>
                </div>
                <div class="card-body px-lg-5 pt-0">
                  <form role="form">
                    <div class="form-group">
                        <label for=""><span class="text-mute fs-13">Username</span></label>
                        <div class="input-group input-group-alternative mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input class="form-control" placeholder="Enter username" type="text">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for=""><span class="text-mute fs-13">Password</span></label>
                        <div class="input-group input-group-alternative mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                          </div>
                          <input class="form-control" placeholder="Enter password" type="text">
                        </div>
                      </div>
                      <div class="custom-control custom-checkbox mb-3">
                        <input class="custom-control-input" id="customCheck2" type="checkbox">
                        <label class="custom-control-label" for="customCheck2">
                          <span class="fs-13 text-mute">Remember me</span>
                        </label>
                      </div>
                      <div class="form-group d-flex justify-content-center">
                        <button type="button" class="btn btn-outline-default btn-round w-100 fs-13 mt-2">Login</button>
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
    </div>

    <script src="https://kit.fontawesome.com/3242ba0257.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
